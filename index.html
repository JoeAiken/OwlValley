<body>
	<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-interval = '15000'>
		<ol class="carousel-indicators">
	    	<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
	    	<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
	    	<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
	  	</ol>
  		<div class="carousel-inner" role="listbox">
    		<div class="carousel-item active">
      			<img class="d-block img-fluid" src="public/images/hopsBackground.jpg" alt="First slide">
      			<div class="carousel-caption d-none d-md-block titleBox">
    				<h1>Welcome to Owl Valley Farm</h1><br>
    				<h3>Growing ADK hops since 13'</h3>
  				</div>
    		</div>
    		<div class="carousel-item">
      			<img class="d-block img-fluid" src="public/images/hopsBackground2.jpg" alt="Second slide">
    		</div>
    		<div class="carousel-item">
      			<img class="d-block img-fluid" src="public/images/duskFarm.jpg" alt="Third slide">
    		</div>
  		</div>
  		<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    		<span class="carousel-control-prev-icon" aria-hidden="true"></span>
    		<span class="sr-only">Previous</span>
  		</a>
  		<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    		<span class="carousel-control-next-icon" aria-hidden="true"></span>
    		<span class="sr-only">Next</span>
  		</a>
	</div>

	<div class = 'row'>
		<div class = 'col-md-3'>
			<div class = 'navItem'>
				<img id = 'hopNav' src = 'public/images/hopIcon.png' alt = 'Hops Icon' class = 'navButton'>
				<span class = 'caption'>HOPS</span>
			</div>
		</div>

		<div class = 'col-md-3'>
			<div class = 'navItem'>
				<img id = 'chickenNav' src = 'public/images/chickenIcon.png' alt = 'Animal Icon' class = 'navButton'>
				<span class = 'caption'>LIVESTOCK</span>
			</div>
		</div>

		<div class = 'col-md-3'>
			<div class = 'navItem'>
				<img id = 'carrotNav' src = 'public/images/carrotIcon.png' alt = 'Vegetable Icon' class = 'navButton'>
				<span class = 'caption'>CROPS</span>
			</div>
		</div>

		<div class = 'col-md-3'>
			<div class = 'navItem'>
				<img id = 'emailNav' src = 'public/images/emailIcon.png' alt = 'Email Icon' class = 'navButton'>
				<span class = 'caption'>CONTACT US</span>
			</div>
		</div>
		
	</div>
